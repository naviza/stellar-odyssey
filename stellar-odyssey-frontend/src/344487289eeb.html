1MzUyMjQxODc4NDY3MDczMTI1","sectionComponentType":"PDP_DESCRIPTION_MODAL","sectionContentStatus":"COMPLETE","sectionId":"DESCRIPTION_MODAL","errors":null,"sectionDependencies":[],"enableDependencies":null,"disableDependencies":null,"loggingData":{"__typename":"LoggingEventData","loggingId":"pdp_platform.description_modal","experiments":null,"eventData":null,"eventDataSchemaName":null,"section":null,"component":null},"e2eLoggingSession":null,"mutationMetadata":null,"pluginPointId":"DESCRIPTION_MODAL","section":{"__typename":"GeneralListContentSection","buttons":null,"caption":null,"ctaButton":null,"flip":null,"headingLevel":null,"items":[{"__typename":"BasicListItem","action":null,"anchor":null,"accessibilityLabel":null,"button":null,"icon":null,"html":{"__typename":"Html","htmlText":"Welcome to our beautiful log cabin retreat nestled in the Rocky Mountains on the edge of Yoho National Park. Enjoy the mountain views from the sunny deck while enjoying nature. Perfectly situated within easy reach of 4 national parks and 45 minutes from both Lake Louise and Kicking Horse ski resort.This authentic cabin is ideal for adventures in the mountains in all seasons.","readMoreButton":null,"textStyle":null,"recommendedNumberOfLines":null,"minimumNumberOfLinesForTruncation":null},"image":null,"kicker":null,"loggingEventData":null,"media":null,"subtitle":null,"subtitleStyle":null,"title":null,"titleStyle":null},{"__typename":"BasicListItem","action":null,"anchor":null,"accessibilityLabel":null,"button":null,"icon":null,"html":{"__typename":"Html","htmlText":"Here Are A Few Kind Words From Our Past Guests:\u003cbr />\u003cbr />\"Jennie and Mark are very caring hosts. They were responding very promptly and gave us a lot of advice before our arrival.  As for the cabin itself, you can tell that someone used their soul and creativity to decorate the cabin inside out. From tiny little notes (on Bluetooth speaker, guitar), to thoughtful kids area, beautiful hamac outside, fire-starter, roasting sticks, etc. Everything was well placed and used by us many times. Kids had a blast, as well as parents :) The cabin itself is very spacious and decorated in a Canadian style! We loved our stay! No surprise Jennie’s and Mark’s cabin is booked way in advance.\" -Alex Ryabykin \u003cbr />\u003cbr />**BEDROOMS & BATHROOMS**\u003cbr />The cabin has two floors, with a loft space that features two single beds and a queen bed. The main floor houses a second bedroom with a queen bed. The beds are complimented by high-quality, luxurious linen and pillows to ensure a good night’s sleep.\u003cbr />\u003cbr />The property boasts two bathrooms:\u003cbr />\u003cbr />1st bathroom: Shower, a toilet, a sizable counter and sink, and plenty of storage. Towels, shampoo, soap, and toilet paper are all provided.\u003cbr />\u003cbr />2nd bathroom: Bathtub located in loft space, a toilet, a sizable counter and sink, and plenty of storage.\u003cbr />\u003cbr />**LIVING ROOM AND KITCHEN**\u003cbr />There is an open kitchen with all essentials to prepare your favorite meals. You will find the following amenities:\u003cbr />\u003cbr />- Stove.\u003cbr />- Fridge.\u003cbr />- Dishwasher.\u003cbr />- Coffee maker.\u003cbr />- Hot Kettler.\u003cbr />- Microwave.\u003cbr />- Toaster\u003cbr />- Kitchen utensils.\u003cbr />\u003cbr />Additionally, you will have access to the cozy living area, which is ideal for enjoying your favorite books by the fireplace or watching films with your loved ones.\u003cbr />\u003cbr />We include the following premium streaming services during your stay:\u003cbr />\u003cbr />*Netflix\u003cbr />*Amazon Prime Video\u003cbr />*Disney+\u003cbr />*Crave (including originals from Crave, HBO, HBO Max, and Showtime, and Hollywood blockbusters).\u003cbr />\u003cbr />Enjoy more than 1000 shows and movies after a long day of exploring the area!\u003cbr />\u003cbr />We have designed a kid's corner under the stairs full of books, games, and a hideaway space to keep the children happy!\u003cbr />\u003cbr />** OUTSIDE SPACE**\u003cbr />There is an outdoor BQQ, hammock, and fire pit perfect for hanging out with friends! This space is great for groups, couples, families, and adventurous solo travelers!\u003cbr />\u003cbr />**LOCATION**\u003cbr />The unit is located at Chancellor Peak Chalets. You'll just be:\u003cbr />\u003cbr />- Golden, BC: 24 minutes.\u003cbr />- Field, BC: 26 minutes.\u003cbr />- Emerald Lake: 34 minutes.\u003cbr />- Lake Louise: 44 minutes.\u003cbr />- Banff, AB: 1 hour 18 minutes.\u003cbr />- Jasper, AB: 3 hours 41 minutes.\u003cbr />- Yoho National Park: 4 minutes.\u003cbr />\u003cbr />Every unit is sanitized and professionally deep-cleaned after each stay to ensure the health and safety of all of our guests.\u003cbr />\u003cbr />Book now and enjoy your next family vacation in Golden! I am available 24/7! If you have any questions before booking and during the stay, please feel free to call or message us anytime!","readMoreButton":null,"textStyle":null,"recommendedNumberOfLines":null,"minimumNumberOfLinesForTruncation":null},"image":null,"kicker":null,"loggingEventData":null,"media":null,"subtitle":null,"subtitleStyle":null,"title":"The space","titleStyle":null},{"__typename":"BasicListItem","action":null,"anchor":null,"accessibilityLabel":null,"button":null,"icon":null,"html":{"__typename":"Html","htmlText":"- You will have the full cabin to yourselves with a private fire pit but there is shared land around the cabins with room for games and walks to the river.","readMoreButton":null,"textStyle":null,"recommendedNumberOfLines":null,"minimumNumberOfLinesForTruncation":null},"image":null,"kicker":null,"loggingEventData":null,"media":null,"subtitle":null,"subtitleStyle":null,"title":"Guest access","titleStyle":null},{"__typename":"BasicListItem","action":null,"anchor":null,"accessibilityLabel":null,"button":null,"icon":null,"html":{"__typename":"Html","htmlText":"- We have security cameras outside the cabin facing t ionContentStatus":"COMPLETE","sectionId":"DESCRIPTION_DEFAULT","errors":null,"sectionDependencies":["TRANSLATE_UGC"],"enableDependencies":null,"disableDependencies":null,"loggingData":{"__typename":"LoggingEventData","loggingId":"pdp_platform.description_default","experiments":null,"eventData":null,"eventDataSchemaName":null,"section":null,"component":null},"e2eLoggingSession":null,"mutationMetadata":null,"pluginPointId":"DESCRIPTION_DEFAULT","section":{"__typename":"PdpDescriptionSection","title":null,"contactHostButton":null,"hostQuote":null,"htmlDescription":{"__typename":"ReadMoreHtml","recommendedNumberOfLines":6,"htmlText":"Welcome to our beautiful log cabin retreat nestled in the Rocky Mountains on the edge of Yoho National Park. Enjoy the mountain views from the sunny deck while enjoying nature. Perfectly situated within easy reach of 4 national parks and 45 minutes from both Lake Louise and Kicking Horse ski resort.This authentic cabin is ideal for adventures in the mountains in all seasons.\u003cbr />\u003cbr />\u003cb>The space\u003c/b>\u003cbr />Here Are A Few Kind Words From Our Past Guests:\u003cbr />\u003cbr />\"Jennie and Mark are very caring hosts. They were responding very promptly and gave us a lot of advice before our arrival.  As for the cabin itself, you can tell that someone used their soul and creativity to decorate the cabin inside out. From tiny little notes (on Bluetooth speaker, guitar), to thoughtful kids area, beautiful hamac outside, fire-starter, roasting sticks, etc. Everything was well placed and used by us many times. Kids had a blast, as well as parents :) The cabin itself is very spacious and decorated in a Canadian style! We loved our stay! No surprise Jennie’s and Mark’s cabin is booked way in advance.\" -Alex Ryabykin \u003cbr />\u003cbr />**BEDROOMS & BATHROOMS**\u003cbr />The cabin has two floors, with a loft space that features two single beds and a queen bed. The main floor houses a second bedroom with a queen bed. The beds are complimented by high-quality, luxurious linen and pillows to ensure a good night’s sleep.\u003cbr />\u003cbr />The property boasts two bathrooms:\u003cbr />\u003cbr />1st bathroom: Shower, a toilet, a sizable counter and sink, and plenty of storage. Towels, shampoo, soap, and toilet paper are all provided.\u003cbr />\u003cbr />2nd bathroom: Bathtub located in loft space, a toilet, a sizable counter and sink, and plenty of storage.\u003cbr />\u003cbr />**LIVING ROOM AND KITCHEN**\u003cbr />There is an open kitchen with all essentials to prepare your favorite meals. You will find the following amenities:\u003cbr />\u003cbr />- Stove.\u003cbr />- Fridge.\u003cbr />- Dishwasher.\u003cbr />- Coffee maker.\u003cbr />- Hot Kettler.\u003cbr />- Microwave.\u003cbr />- Toaster\u003cbr />- Kitchen utensils.\u003cbr />\u003cbr />Additionally, you will have access to the cozy living area, which is ideal for enjoying your favorite books by the fireplace or watching films with your loved ones.\u003cbr />\u003cbr />We include the following premium streaming services during your stay:\u003cbr />\u003cbr />*Netflix\u003cbr />*Amazon Prime Video\u003cbr />*Disney+\u003cbr />*Crave (including originals from Crave, HBO, HBO Max, and Showtime, and Hollywood blockbusters).\u003cbr />\u003cbr />Enjoy more than 1000 shows and movies after a long day of exploring the area!\u003cbr />\u003cbr />We have designed a kid's corner under the stairs full of books, games, and a hideaway space to keep the children happy!\u003cbr />\u003cbr />** OUTSIDE SPACE**\u003cbr />There is an outdoor BQQ, hammock, and fire pit perfect for hanging out with friends! This space is great for groups, couples, families, and adventurous solo travelers!\u003cbr />\u003cbr />**LOCATION**\u003cbr />The unit is located at Chancellor Peak Chalets. You'll just be:\u003cbr />\u003cbr />- Golden, BC: 24 minutes.\u003cbr />- Field, BC: 26 minutes.\u003cbr />- Emerald Lake: 34 minutes.\u003cbr />- Lake Louise: 44 minutes.\u003cbr />- Banff, AB: 1 hour 18 minutes.\u003cbr />- Jasper, AB: 3 hours 41 minutes.\u003cbr />- Yoho National Park: 4 minutes.\u003cbr />\u003cbr />Every unit is sanitized and professionally deep-cleaned after each stay to ensure the health and safety of all of our guests.\u003cbr />\u003cbr />Book now and enjoy your next family vacation in Golden! I am available 24/7! If you have any questions before booking and during the stay, please feel free to call or message us anytime!\u003cbr />\u003cbr />\u003cb>Guest access\u003c/b>\u003cbr />- You will have the full cabin to yourselves with a private fire pit but there is shared land around the cabins with room for games and walks to the river.\u003cbr />\u003cbr />\u003cb>Other things to note\u003c/b>\u003cbr />- We have security cameras outside the cabin facing the footpath. These will be on during your stay.","readMoreButton":{"__typename":"BasicListItem","title":"Read more","loggingEventData":{"__typename":"LoggingEventData","loggingId":"pdp.description.readMore","experiments":null,"eventData":null,"eventDataSchemaName":null,"section":"description","component":"readMore"}}},"ugcTranslationButton":null,"showMoreDescriptionButton":{"__typename":"BasicListItem","title":"Show more","action":{"__typename":"NavigateToScreen","loggingData":{"__typename":"LoggingEventData","loggingId":"pdp.description.readMore","eventData":null,"eventDataSchemaName":null,"section":null,"component":null},"url":null,"screenId":"DESCRIPTION","itemId":null},"loggingEventData":null},"hasExtraDescriptionDetails":null,"descriptionSummary":null}},{"__typename":"SectionContainer","id":"U2VjdGlvbkNvbnRhaW5lcjotMTgyMTMwMjQ2MDc3MTQ5MzgzNQ==","sectionComponentType":"SLEEPING_ARRANGEMENT_IMAGES","sectionContentStatus":"COMPLETE","sectionId":"SLEEPING_ARRANGEMENT_WITH_IMAGES","errors":null,"sectionDependencies":[],"enableDependencies":null,"disableDependencies":null,"loggingData":{"__typename":"LoggingEventData","loggingId":"pdp_platform.sleeping_arrange
